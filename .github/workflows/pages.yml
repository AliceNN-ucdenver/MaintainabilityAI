
name: Build & Deploy Pages (Tailwind + Jekyll docs)
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Tailwind site
        working-directory: site-tw
        run: |
          npm ci
          npm run build

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install Jekyll
        run: |
          gem install bundler jekyll just-the-docs jekyll-seo-tag jekyll-include-cache jekyll-default-layout

      - name: Build Jekyll docs
        working-directory: docs
        run: |
          jekyll build --destination ../site-tw/dist/docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site-tw/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
